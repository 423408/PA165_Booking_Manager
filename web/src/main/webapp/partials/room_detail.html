
<div ng-app="bookingManager">
    <div ng-show="errorAlert" class="alert alert-danger alert-dismissable" ng-click="hideErrorAlert()">
        {{errorAlert}}
        <button type="button" class="close" data-dismiss="alert">×</button>
    </div>
</div>

<div ng-app="bookingManager">
    <div ng-show="successAlert" class="alert alert-success alert-dismissable" ng-click="hideSuccessAlert()">
        {{successAlert}}
        <button type="button" class="close" data-dismiss="alert">×</button>
    </div>
</div>

<div class="row">
    <div class="col-xs-6">
        <h2>Room No. {{room.number}}</h2>
        <p>{{room.description}}</p>
        <p>${{room.recommendedPrice}}</p>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <img class="img-responsive img-rounded" ng-src="{{room._links.image.href}}" >
    </div>
</div>
