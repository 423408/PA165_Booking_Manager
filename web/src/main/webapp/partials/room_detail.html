
<div ng-app="bookingManager">
	<div ng-show="errorAlert" class="alert alert-danger alert-dismissible" role="alert" ng-click="hideErrorAlert()">
		<alert type="danger">{{errorAlert}}</alert>
	</div>
</div>

<div ng-app="bookingManager">
	<div ng-show="successAlert" class="alert alert-success alert-dismissible" role="alert" ng-click="hideSuccessAlert()">
		<alert type="danger">{{successAlert}}</alert>
	</div>
</div>

<div class="row">
    <div class="col-xs-6">
        <h2>Room No. {{room.number}}</h2>
        <p>{{room.description}}</p>
        <p>${{room.recommendedPrice}}</p>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <img class="img-responsive img-rounded" ng-src="{{room._links.image.href}}" >
    </div>
</div>

<div class="row">
    <form name="bookingForm" ng-controller="RoomBookingController" novalidate>
        <input type="date" id="from" ng-model="from" value="{{$rootScope.fromDate}}" required/>
        <input type="date" id="from" ng-model="to" value="{{$rootScope.toDate}}" required/>
        <button  ng-disabled="!bookingForm.$valid" type="submit" ng-click="book(room)">Book this room!</button>
    </form>
</div>
