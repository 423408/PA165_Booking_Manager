<div class="row">
   <div class="col-xs-6">
      <h3>Room No. {{room.number}}</h3>
      <p>{{room.description}}</p>
      <p>Type: {{room.type}}</p>
      <p>Price per night: ${{room.recommendedPrice}}</p>
   </div>
</div>

<div class="row">
   <div class="col-xs-12">
      <img class="img-responsive img-rounded" ng-src="{{room._links.image.href}}" >
   </div>
</div>
