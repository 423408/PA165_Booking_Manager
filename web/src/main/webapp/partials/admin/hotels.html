<div ng-app="bookingManager">
    <div ng-show="errorAlert" class="alert alert-danger alert-dismissable" ng-click="hideErrorAlert()">
        {{errorAlert}}
        <button type="button" class="close" data-dismiss="alert">×</button>
    </div>
</div>

<div ng-app="bookingManager">
    <div ng-show="successAlert" class="alert alert-success alert-dismissable" ng-click="hideSuccessAlert()">
        {{successAlert}}
        <button type="button" class="close" data-dismiss="alert">×</button>
    </div>
</div>

<div class="table-responsive">
    <table class="table table-striped table-sm">
        <tbody>
            <tr ng-repeat="hotel in hotels">
                <td class="col-md-6">
                    <a href="#!/hotel/{{hotel.id}}"><span>{{hotel.name}}</span></a>    
                </td>
                <td class="btn-group">
                    <a href="#!/admin/edithotel/{{hotel.id}}" class="btn btn-outline-secondary" role="button" aria-pressed="true">Edit</a>
                    <a href="#!/admin/deletehotel/{{hotel.id}}" class="btn btn-outline-secondary" role="button" aria-pressed="true">Delete</a>
                    <a href="#!/admin/newroom/{{hotel.id}}" class="btn btn-outline-secondary" role="button" aria-pressed="true">New room</a>
                    <a href="#!/admin/hotel/{{hotel.id}}" class="btn btn-outline-secondary" role="button" aria-pressed="true">Show rooms</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
