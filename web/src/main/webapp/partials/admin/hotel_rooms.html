<div ng-app="bookingManager">
    <div ng-show="errorAlert" class="alert alert-danger alert-dismissable" ng-click="hideErrorAlert()">
        {{errorAlert}}
        <button type="button" class="close" data-dismiss="alert">×</button>
    </div>
</div>

<div ng-app="bookingManager">
    <div ng-show="successAlert" class="alert alert-success alert-dismissable" ng-click="hideSuccessAlert()">
        {{successAlert}}
        <button type="button" class="close" data-dismiss="alert">×</button>
    </div>
</div>

<div class="table-responsive">
    <table class="table table-striped table-sm">
        <thead>
            <tr>
                <th>Number</th>
                <th>Type</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="room in hotel.allRooms">
                <td class="col-md-3">
                    <span>{{room.number}}</span>
                </td>
                <td class="col-md-6">
                    <span>{{room.type}}</span>
                </td>
                <td class="btn-group">
                    <a href="#!/admin/editroom/{{room.id}}" class="btn btn-outline-secondary" role="button" aria-pressed="true">Edit</a>
                    <a href="#!/admin/hotel/{{room.hotel.id}}/deleteroom/{{room.id}}" class="btn btn-outline-secondary" role="button" aria-pressed="true">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
